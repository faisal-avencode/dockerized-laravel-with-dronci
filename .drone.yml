kind: pipeline
name: default
steps:
  - name: nginx-build
    image: nginx:stable-alpine
    setting:
      tags: nginx-dev
      debug: true
      volumes:
        - name: app
          path: ./app:/var/www/html
        - name: nginx
          path: ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  - name: db-build
    image: mysql:5.7.22
    commands: 
      - --default-authentication-plugin=mysql_native_password
    settings:
      tags: db-dev
      debug: true
      volumes:
        - name: mysql
          path: ./mysql:/var/lib/mysql
      environment:
        MYSQL_DADATABASE: app_db
        MYSQL_USER: root
        MYSQL_PASSWORD: secret
        MYSQL_ROOT_PASSWORD: secret
        SERVICE_TAGS: dev
        SERVICE_NAME: mysql
  - name: app-build
    image: php:7.4-fpm
    context: .
    dockerfile: Dockerfile
    settings:
      tags: app-dev
      debug: true
      volumes:
        - name: app
          path: ./app:/var/www/html
        - name: vendor
          path: /var/www/html/vendor
        - name: node_modules
          path: /var/www/html/node_modules
  - name: adminer-build
    image: adminer
    settings:
      tags: adminer-dev
      debug: true

  - name: Run
    image: alpine
    commands:
      - 'docker-compose up --build -d'
    
